<section class="page">
    <div class="section_top_padding">
        <div class="page_title_sec">
          <h2 class="sub_title">
            <span class="v-align-middle">User Registration</span>
          </h2>
          <!-- <div class="add_new">
            <mat-icon class="circle" >add</mat-icon>
          </div>  -->
        </div>
        <mat-card class="card_sec">
          <mat-card-content class="table_responsive">
            <div class="example-container">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
              <!-- Position Column -->
              <ng-container matColumnDef="first_name">
                <th mat-header-cell *matHeaderCellDef> User Name </th>
                <td mat-cell *matCellDef="let element"> {{element.first_name 
                  || '---'}} </td>
              </ng-container>
  
              <!-- Name Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email Id </th>
                <td mat-cell *matCellDef="let element"> {{element.email || '---'}} </td>
              </ng-container>
  
              <!-- Weight Column -->
              <ng-container matColumnDef="phone_no">
                <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
                <td mat-cell *matCellDef="let element"> {{element.phone_no || '---' }} </td>
              </ng-container>
  
              <!-- Symbol Column -->
              <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef> Role </th>
                <td mat-cell *matCellDef="let element"> {{element.role || '---'}} </td>
              </ng-container>
  
              <ng-container matColumnDef="action">
                <!-- <mat-header-cell *matHeaderCellDef> Action </mat-header-cell> -->
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element" class="table_action">
                  <button mat-icon-button matTooltip="view log" (click)="user_edit(element,element._id.$oid)"
                    matTooltipPosition="right">
                    <i class="material-icons">
                      send
                    </i>
                  </button>
             
                </td>
              </ng-container>
  
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true !important"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
          </mat-card-content>
          <mat-paginator [length]="total_count" [pageSize]="page_size" [pageSizeOptions]="pageSizeOptions"
          (page)="pageEvent($event)">
        </mat-paginator>
        </mat-card>
        
      </div>
    <div *ngIf="myLoader" class="spinner">
      <img src="assets/images/spinner.gif">
    </div>
  </section>
